apiVersion: apps/v1
kind: Deployment
metadata:
  name: video processing
  labels:
    app: video processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: video processing
  template:
    metadata:
      labels:
        app: video processing
    spec:
      containers:
        - name: video processing
          image: username/video processing:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5